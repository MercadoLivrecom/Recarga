<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento com Cartão de Crédito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #dda0dd;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .header img {
            width: 150px;
            height: auto;
        }
        .container {
            padding: 20px;
        }
        .use-saved-info {
            font-size: 16px;
            color: #007bff;
            cursor: pointer;
            text-align: left;
            margin-bottom: 10px;
        }
        .card-info {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 600px;
            margin: auto;
        }
        .card-info img {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }
        .card-details {
            flex-grow: 1;
            margin-left: 10px;
        }
        .card-details p {
            margin: 5px 0;
            font-size: 18px;
        }
        .floating-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .floating-message .loading {
            margin-top: 10px;
            border: 4px solid #0f0;
            border-top: 4px solid transparent;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        .back-button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="Operadoras.png" alt="Operadoras">
    </div>

    <div class="container">
        <div class="use-saved-info" onclick="processarPagamento()">Usar informações salvas</div>
        
        <div class="card-info">
            <img src="elo.png" alt="Cartão Elo">
            <div class="card-details">
                <p>**** **** **** 1234</p>
                <p>Nome do Titular: **** ****</p>
            </div>
        </div>
    </div>








<div class="checkbox-container">
            <label>
                <input type="checkbox" id="nota-fiscal">
                Enviar nota fiscal pelo e-mail
            </label>
        </div>

        <div class="info-box">
            <h2>Detalhes do Pedido</h2>
            <table class="info-table">
                <tr>
                    <td class="label">Operadora:</td>
                    <td class="value" id="operadora"></td>
                </tr>
                <tr>
                    <td class="label">Valor:</td>
                    <td class="value" id="valor"></td>
                </tr>
                <tr>
                    <td class="label">Telefone:</td>
                    <td class="value" id="telefone"></td>
                </tr>
                <tr>
                    <td class="label">E-mail:</td>
                    <td class="value" id="email"></td>
                </tr>
            </table>
            <p><strong>Informações de Pagamento:</strong> Pagamento no credito.</p>
            <p><strong>Proteção de Dados:</strong> Seus dados estão protegidos de acordo com a Lei Geral de Proteção de Dados (LGPD).</p>
        </div>
    </div>

      
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                operadora: params.get('operadora'),
                valor: params.get('valor'),
                telefone: params.get('telefone'),
                email: params.get('email')
            };
        }

        function displayData() {
            const data = getQueryParams();
            document.getElementById('operadora').textContent = data.operadora;
            document.getElementById('valor').textContent = data.valor;
            document.getElementById('telefone').textContent = data.telefone;
            document.getElementById('email').textContent = data.email;
        }

        function iniciarTemporizador() {
            let tempo = 30 * 60; // 30 minutos em segundos
            const temporizador = document.getElementById('expiracao');

            function atualizarTemporizador() {
                const minutos = Math.floor(tempo / 60);
                const segundos = tempo % 60;
                temporizador.textContent = `${minutos}:${segundos.toString().padStart(2, '0')}`;
                if (tempo > 0) {
                    tempo--;
                    setTimeout(atualizarTemporizador, 1000);
                }
            }

            atualizarTemporizador();
        }

        function copiarChave() {
            const chave = document.getElementById('pix-key').textContent.replace('Chave Pix: ', '');
            navigator.clipboard.writeText(chave).then(() => {
                alert('Chave Pix copiada para a área de transferência.');
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            displayData();
            iniciarTemporizador();
        });
    </script>
</body>
</html>








    <div class="floating-message" id="floating-message">
        <div class="loading"></div>
        <p id="message-text">Processando...</p>
        <button class="back-button" onclick="window.history.back()">Voltar</button>
    </div>

    <script>
        function processarPagamento() {
            const floatingMessage = document.getElementById('floating-message');
            const messageText = document.getElementById('message-text');
            floatingMessage.style.display = 'block';
            messageText.textContent = "Processando...";

            setTimeout(() => {
                messageText.textContent = "Recarga efetuada com sucesso";
                document.querySelector('.loading').style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
